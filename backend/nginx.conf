# HTTP to HTTPS redirect for api.seedhr.com.tr
server {
    listen 80;
    server_name api.seedhr.com.tr;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server for api.seedhr.com.tr
server {
    listen 443 ssl http2;
    server_name api.seedhr.com.tr;

    # SSL Certificate (Let's Encrypt - to be configured)
    ssl_certificate /etc/letsencrypt/live/api.seedhr.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.seedhr.com.tr/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:9080;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS Headers - Allow both anket.seedhr.com.tr and ismeranket.web.app
        set $cors_origin "";
        if ($http_origin ~* "^https://(anket\.seedhr\.com\.tr|ismeranket\.web\.app)$") {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
        add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;
        add_header Access-Control-Allow-Credentials true always;

        # Preflight OPTIONS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH";
            add_header Access-Control-Allow-Headers "Content-Type,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}

